{% block contingut %}
   <h1>Gesti贸</h1>
   	<form method="post"  enctype="multipart/form-data">
   		<label>Nom</label>
   		<input type="text" name="nom"/>
   		<label>Latitut</label>
   		<input type="text" name="lat"/>
   		<label>Longitut</label>
   		<input type="text" name="lon"/>
   		<label>Descripci贸</label>

   		<h2>Imatges</h2>
   		<input type="file" name="imatges[]" id="imatges" multiple="" onchange="ferLlistaFitxers();"/>
   		<input class="btn" type="submit" />
   	</form>
         
	<h2>Fitxers Seleccionats:</h2>
		<ul id="fileList"><li>No Files Selected</li></ul>
        
<script type="text/javascript">
  function ferLlistaFitxers() {
    var input = document.getElementById("imatges");
    var ul = document.getElementById("fileList");
    while (ul.hasChildNodes()) {
      ul.removeChild(ul.firstChild);
    } 
    for (var i = 0; i < input.files.length; i++) {
      var li = document.createElement("li");
      li.innerHTML = input.files[i].name;
      ul.appendChild(li);
    }
    if(!ul.hasChildNodes()) {
      var li = document.createElement("li"); 
      li.innerHTML = 'No Files Selected';
      ul.appendChild(li);
    }
  } 
</script>
